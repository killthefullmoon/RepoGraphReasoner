# GitHub数据集Pipeline配置文件

# API配置
api:
  github_token: null  # 从环境变量 GITHUB_TOKEN 获取
  openai_api_key: null  # 从环境变量 OPENAI_API_KEY 获取

# 搜索配置
search:
  default_query: "stars:>1000 language:python"
  max_results: 50  # 要处理的有效仓库数量

# 处理配置
processing:
  delay_seconds: 2.0  # 请求间隔（秒）

# 输出配置
output:
  base_dir: "./dataset"  # 输出目录

# OpenAI配置
openai:
  model: "gpt-4o-mini"
  max_tokens: 2000
  temperature: 0.5

# 代码块语言过滤
code_languages:
  - python
  - sh
  - bash
  - console
  - shell
  - cmd
  - powershell

# 预设查询集合（可选）
presets:
  top-python:
    query: "stars:>5000 language:python"
    description: "顶级Python项目"
  
  ml-libs:
    query: "stars:>2000 language:python topic:machine-learning"
    description: "机器学习库"
  
  web-frameworks:
    query: "stars:>1000 language:python topic:web OR topic:framework"
    description: "Web框架"
  
  cli-tools:
    query: "stars:>500 language:python topic:cli OR topic:command-line"
    description: "命令行工具"


